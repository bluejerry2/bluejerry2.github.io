<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample 1</title>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      background: #1e2126;
      color: #e8e8e8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.75;
    }
    main {
      max-width: 72ch;
      margin: 0 auto;
      padding: 28px 16px;
    }
    a.button {
      display: inline-block;
      margin-bottom: 10px;
      padding: 7px 7px;
      border: 1px solid rgba(232,232,232,0.35);
      border-radius: 10px;
      text-decoration: none;
      color: inherit;
    }
    a.button:hover { border-color: rgba(232,232,232,0.6); }

    /* (1) Top 버튼 스타일 추가 */
    a.to-top{
      position: fixed;
      right: 16px;
      bottom: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(232,232,232,0.35);
      border-radius: 999px;
      text-decoration: none;
      color: inherit;
      background: rgba(30,33,38,0.75);
      backdrop-filter: blur(6px);
    }
    a.to-top:hover { border-color: rgba(232,232,232,0.6); }

    h1 { margin: 0 0 12px; font-size: 1.5rem; }
    p { margin: 0 0 1rem; opacity: 0.92; }

    @media (max-width: 480px) {
      main { padding: 22px 14px; }
      h1 { font-size: 1.3rem; }

      /* (2) 모바일에서 위치 미세조정 */
      a.to-top { right: 12px; bottom: 12px; }
    }
  </style>
</head>

<body>
  <!-- (3) 맨 위로 이동할 앵커 -->
  <main id="top">
    <a class="button" href="../index.html">main page</a>

    <h1>title, date</h1>

    <p>(English)</p>
    <p>(Korean)</p>
  </main>

  <!-- 오른쪽 하단 Top 버튼 -->
  <a class="to-top" href="#top" aria-label="Back to top">↑ Top</a>
</body>
</html>
